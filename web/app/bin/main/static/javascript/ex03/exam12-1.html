<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터,파라미터,...) => 문장
//    (파라미터,파라미터,...) => {문장1; 문장2;}
//
//


function f0() {
	console.log("값을 리턴하지 않는다.");
}
f0();


var f1 = function() {
	console.log("값을 리턴하지 않는다.");
};
f1()

//애로우(arrow) 함수 : 초간단 함수 정의 문법
//1) function 키워드를 제거한다.
//2) 대신 파라미터 블록과 코드 블록 사이에 화살표를 추가한다.
var f2 = () => {
	console.log("값을 리턴하지 않는다.");
};
f2()

var f3 = () => console.log("값을 리턴하지 않는다.");
f3();
// 만약에 arrow 함수가 값을 리턴하지 않는다면?
// 값을 리턴하지 않는 함수에 대해 리턴 값을 출력하려고 한다면 undefined가 된다.

</script>

</body>
</html>
