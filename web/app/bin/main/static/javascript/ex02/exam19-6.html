<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... of 객체)</h1>
<script>
"use strict"
// 일반 객체는 이 반복문을 사용할 수 없다.
// iterable 프로토콜을 구현한 객체만이 이 반복문을 사용할 수 있다.
// 예) Array, Map

//interable 객체 만들기
// 제네레이터 함수를 이용하여 iterable 규칙을 따르는 객체 리턴하기
function * getIterableObject() {
  yield '홍길동',
  yield '임꺽정',
  yield '유관순',
  yield '안중근',
}
var obj = getIterableObject();

for (var v of obj) {
 console.log(v);
}
console.log("__________________________");

// 위의 for...of 반복문은 실핼할 때 다음 문장으로 변환되어 실행된다.
var obj2 = getIterableObject();

while(true) {
  var {value, done} = obj2.next()
  if(done){
    break;
  }

  var v = value;
  console.log(v);
}
console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());

</script>
</body>
</html>
