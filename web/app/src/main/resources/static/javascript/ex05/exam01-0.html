<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - document 객체</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>

<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고 생성하고 제어하는 등의 함수를 갖고 있다.
// => var document = new Document();
//
// getElementById("태그아이디")
// => Element 객체 리턴
console.log(document.constructor.name);

//document 객체를 통해 사용할 호출 할 수 있는 변수는?
//=> HTMLDocument 생성자가 추가한 함수나 변수이다.
//=> 어떤 함수와 변수가 있는지 앟고 싶다면 문서 보세요.
// => HTMLDocument 생성자의 문서를 보라!
// => 상속관계
// Document() --> Node() --> EventTarget() --> Object()

//Object() 생성자가 추가한 함수 존재여부 확인
console.log(document.toString);

//EventTarget() 생성자가 추가한 함수 존재 여부 확인
console.log(document.addEventListenner);

//Node() 생성자가 추가한 함수 존재 여부 확인
console.log(document.appendChild);

//Document() 생성자가 추가한 함수 존재 여부 확인
console.log(document.createElement);
</script>
</body>
</html>
